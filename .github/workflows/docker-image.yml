name: Todoapp Docker Image CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build Todoapp Docker image
      run: docker compose up -d
    - name: Run tests
      run: docker exec todoapp sh -c "pytest ."

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Project
        id: build  # Assign an ID to the build step
        run: |
          echo "Building project..."
          # Add your build commands here
          echo "Build completed."

      - name: Deploy via SSH
        if: steps.build.outcome == 'success'  # Check if the build step was successful
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.HOST_USERNAME }}
          password: ${{ secrets.HOST_PASSWORD }}
          port: ${{ secrets.HOST_PORT }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}
            docker compose -f docker-compose-stage.yml stop
            git pull -b main
            docker compose -f docker-compose-stage.yml restart
